<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of readers</title>
</head>
<body>
<h1>List of readers:</h1>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id} (id = ${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}"></a>
</div>

<br/>
<hr/>
<a href="people/new">Create new reader</a>

</body>
</html>
